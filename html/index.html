<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a527233462.js" crossorigin="anonymous"></script>
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <img src="../images/Instagram Logo.png" id="brand-logo">
        <div class="sidebar-items">
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-house"></i>
            <span class="sidebar-text">Home</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            <span class="sidebar-text">Search</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-compass"></i>
            <span class="sidebar-text">Explore</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-clapperboard"></i>
            <span class="sidebar-text">Reels</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-comment-dots"></i>
            <span class="sidebar-text">Messages</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-heart"></i>
            <span class="sidebar-text">Notifications</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-square-plus"></i>
            <span class="sidebar-text">Create</span>
          </div> <!-- sidebar-item-->
        </div> <!--sidebard-items-->
    </div> <!--sidebar-->
    <div class="main">
      <div class="stories">
        <div class="story">
          <img src="../images/Person 1.jpg">
          <p>Jane</p>
        </div><!--story-->
        <div class="story">
          <img src="../images/Person 2.jpg">
          <p>Mary</p>
        </div><!--story-->
        <div class="story">
          <img src="../images/Person 3.jpg">
          <p>Nicole</p>
        </div><!--story-->
        <div class="story">
          <img src="../images/Person 4.jpg">
          <p>Andrew</p>
        </div><!--story-->
        <div class="story">
          <img src="../images/Person 5.jpg">
          <p>John</p>
        </div><!--story-->
        <div class="story">
          <img src="../images/Person 6.jpg">
          <p>Michael</p>
        </div><!--story-->
        <span class="scroll-arrow">&nbsp;&gt;&nbsp;</span>
      </div><!--stories-->
      <div class="cards">
        <div class="card-author">
          <img src="../images/Person 1.jpg">
          <p>Jane</p>
        </div><!--card-author-->
        <div class="card">
          <img src="../images/Beachside.jpeg">
        </div><!--card-->
        <div class="card-icons">
          <div class="card-icons-left">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-comment"></i>
            <i class="fa-brands fa-telegram"></i>
          </div><!--card-icons-left-->
          <div class="card-icons-right">
            <i class="fa-solid fa-bookmark"></i>
          </div><!--card-icons-right-->
        </div><!--card-icons-->
        <div class="card-comments">
          <p>140 likes</p>
          <p>Mary: Love the beaches ❤️❤️</p>
          <p>Nicole: Awesome palm tree &#x1F525&#x1F525&#x1F525!</p>
        </div>
        <div class="card">
          <img src="../images/Mountainside.jpeg">
        </div><!--card-->
        <div class="card">
          <img src="../images/Desertscape.jpeg">
        </div>
        <div class="card">
          <img src="../images/Riverscape.jpeg">
        </div>
        <div class="card">
          <img src="../images/Sunrise.jpeg">
        </div>
      </div> <!--cards-->
    </div><!--main-->
  </div><!--container-->
</body>
</html>
