<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a527233462.js" crossorigin="anonymous"></script>
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <img src="../images/Instagram Logo.png" id="brand-logo">
        <div class="sidebar-items">
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-house"></i><span class="sidebar-text">Home</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i><span class="sidebar-text">Search</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-compass"></i><span class="sidebar-text">Explore</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-clapperboard"></i><span class="sidebar-text">Reels</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-comment-dots"></i><span class="sidebar-text">Messages</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-heart"></i><span class="sidebar-text">Notifications</span>
          </div>
          <div class = sidebar-item>
            <i class="fa-sharp fa-solid fa-square-plus"></i><span class="sidebar-text">Create</span>
          </div> <!-- sidebar-item-->
        </div> <!--sidebard-items-->
    </div> <!--sidebar-->
    <div class="main">
      <div class="stories"></div><!--stories-->
      <div class="cards">
        <div class="card">
          <img src="../images/Beachside.jpeg">
        </div><!--card-->
        <div class="card">
          <img src="../images/Mountainside.jpeg">
        </div><!--card-->
          <div class="card">
          <img src="../images/Desertscape.jpeg">
        </div>
      </div> <!--cards-->
    </div><!--main-->
  </div><!--container-->
</body>
</html>
