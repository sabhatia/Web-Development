<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <meta charset="utf-8"> 
  <title>Hello World Example</title>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"></head>
<body>
  <i class="fa-solid fa-font"></i>
  <h1>Expanding Thumbnails</h1>
  <p>Usage:
    <br>1. Click on a thumbnail below to expand or hide it.
    <br>2. Click the enlarged image to make it disappear.
 </p>
  <ul id = "thumbnails">
    <li><img src="../../images/Beachside.jpeg" class='thumbnail' alt="Sunset at the Beach"></li>
    <li><img src="../../images/Desertscape.jpeg" class='thumbnail' alt="Sunset at the Beach"></li>
    <li><img src="../../images/Mountainside.jpeg" class='thumbnail' alt="Sunset at the Beach"></li>
    <li><img src="../../images/Sunrise.jpeg" class='thumbnail' alt="Sunset at the Beach"></li>
    <li><img src="../../images/Riverscape.jpeg" class='thumbnail' alt="Sunset at the Beach"></li>
    <li><img src="../../images/Riverside (2).jpg" class='thumbnail' alt="Sunset at the Beach"></li>
  </ul>
  <div id="expanded-image"></div>
  <script>
    $(document).ready(function() {

        var isExpandedVisible = false;

        /* Check if a thumbnail was clicked */
        $("#thumbnails > li > img").click(function() {
            var smallImg = $(this).attr("src");
            console.log(smallImg + " clicked.")

            if (!isExpandedVisible) {
                $("#expanded-image").html("<img src='" + smallImg + "' alt='Expanded Image' class='full-image'>");
                $("#expanded-image").fadeIn(500) // Fade in animation (optional)
                isExpandedVisible = true;
            } else {
                console.log("Hiding expanded image...")
                $("#expanded-image").fadeOut(500);
                isExpandedVisible = false;
            }
        });

        /* Check if a full image was clicked - Hide it if so */
        $("#expanded-image").click(function() {
            console.log("Expanded Image clicked. Hiding...")
            $(this).fadeOut(500);
        });
    }); 

  </script>
  <style>
    head, body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .thumbnail {
        height: 50px;
        width: auto;
    }

    .full-image {
        box-sizing: border-box;
        height: 400px;
        width: auto;
    }

    #expanded-image {
        display: none;
    }
  </style>
</body>
</html>
