<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <meta charset="utf-8"> 
  <title>Hello World Example</title>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"></head>
<body>
  <i class="fa-solid fa-font"></i>
  <h1>Expanding Thumbnails</h1>
  <p>Usage:
    <br>1. Click on a thumbnail below to expand or hide it.
    <br>2. Click the enlarged image to make it disappear.
  </p>
  <ul id="thumbnails">
    <li><img src="../../images/Beachside.jpeg" class='thumbnail' alt="Sunset at the Beach"></li>
    <li><img src="../../images/Desertscape.jpeg" class='thumbnail' alt="Sunset at the Beach"></li>
    <li><img src="../../images/Mountainside.jpeg" class='thumbnail' alt="Sunset at the Beach"></li>
    <li><img src="../../images/Sunrise.jpeg" class='thumbnail' alt="Sunset at the Beach"></li>
    <li><img src="../../images/Riverscape.jpeg" class='thumbnail' alt="Sunset at the Beach"></li>
    <li><img src="../../images/Riverside (2).jpg" class='thumbnail' alt="Sunset at the Beach"></li>
  </ul>
  <div id="expanded-image"></div>
  <script>
    $(document).ready(function() {

        var isImgShrunk = true;
        var prevImg = null;


        function hideFullImage ()
        {
          console.log('hideFullImage')
          $("#expanded-image").fadeOut(500);
          isImgShrunk = true;

        }

        function displayFullImage (lastImage, currentImage) 
        {
          console.log('displayFullImage:\n<Prev: ' + prevImg + '> <Curr: ' + currentImage)
          $("#expanded-image").html("<img src='" + currentImage + "' alt='Expanded Image' class='full-image'>");
          $("#expanded-image").fadeIn(500) // Fade in animation (optional)
          isImgShrunk = false;
        }

        /* CLICK: Thumbnail */
        $("#thumbnails > li > img").click(function() {
          var smallImg = $(this).attr("src");
          var fullImg =  $("#expanded-image")        
          /* 
          * We expand the image under two conditions
          * 1. The thumbnail clicked is different
          * 2. Same thumbnail, but there is no expanded image
          */
          if (prevImg != smallImg) {

            /* Hide the old image - if it is displayed */
            if (!isImgShrunk) {
              fullImg.hide();
              isImgShrunk = true;
            }

            /* Show the expanded image for the current thumbnail */
           fullImg.html("<img src='" + smallImg + "' alt='Expanded Image' class='full-image'>");
            fullImg.fadeIn(500) // Fade in animation (optional)
            isImgShrunk = false;
          } else {
            /* Same thumbnail - just toggle the visibility */
            $("#expanded-image").fadeToggle(500);
            isImgShrunk = fullImg.is(':hidden');
          }

          /* Lets record the image we clicked for next time */
          prevImg = smallImg;
        });

        /* CLICK: Full-Image */
        $("#expanded-image").click(function() {
          $(this).fadeToggle(500);
          isImgShrunk = $(this).is(':hidden');
        });
    }); 

  </script>
  <style>
    head, body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .thumbnail {
        height: 50px;
        width: auto;
    }

    .full-image {
        box-sizing: border-box;
        height: 400px;
        width: auto;
    }

    #expanded-image {
        display: none;
    }
  </style>
</body>
</html>
